<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Image preview when linking website on Facebook, LinkedIn -->
        <meta property="og:title" content="MatthewBell.dev" />
        <meta property="og:description" content="Matthew Bell&#39s tech portfolio."/>
        <meta property="og:url" content="https://www.matthewbell.dev" />
        <meta property="og:image" content="https://i.ibb.co/f487SbY/logo-vector.png" />
        <meta property="og:image:secure_url" content="https://i.ibb.co/f487SbY/logo-vector.png" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="400" />
        <meta property="og:image:height" content="400" />
        <meta property="og:image:alt" content="matthewbell.dev logo" />


        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
        />
    </head>

    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
